<meta charset="UTF-8">

<h3> Álcool ou Gasolina?</h3>


<script>

var tanque = 40
var caminhoComGasolina = 480;
var consumoDeGasolina = caminhoComGasolina / tanque;

var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool / tanque; 


document.write("Camimho percorrido com Gasolina é: " + consumoDeGasolina + " Km/L");
document.write("<br>");
document.write("Camimho percorrido com Álcool é: " + consumoDeAlcool + " Km/L");
</script>
